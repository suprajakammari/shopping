<main class="main">
    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="true">Sign In</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
                            <form [formGroup]="login" (ngSubmit)="submit()">
                                <div class="form-group">
                                    <label>Username or email address *</label>
                                    <input type="text" class="form-control" formControlName="username" [ngClass]="{'invalid-field': formSubmitted && login.get(['username']).hasError('required')}">
                                    <div class="invalid-feedback" tooltip="Please Enter username" *ngIf="formSubmitted && f.username.errors.required">
                                        Please Enter username
                                    </div>
                                </div>

                                <!-- End .form-group -->

                                <div class="form-group">
                                    <label>Password *</label>
                                    <input type="password" class="form-control" formControlName="password" [ngClass]="{'invalid-field': formSubmitted && login.get(['password']).hasError('required')}">
                                    <div class="invalid-feedback" tooltip="Please Enter password" *ngIf="formSubmitted && f.password.errors.required">
                                        Please Enter Password
                                    </div>
                                </div>

                                <!-- End .form-group -->

                                <div class="form-footer form-group">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>LOG IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="signin-remember-2">
                                        <label class="custom-control-label" for="signin-remember-2">Remember Me</label>
                                    </div>
                                    <!-- End .custom-checkbox -->

                                    <a href="#" class="forgot-link">Forgot Your Password?</a>
                                </div>
                                <!-- End .form-footer -->
                            </form>
                            <div class="form-choice">
                                <p class="text-center">or sign in with</p>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <a href="#" class="btn btn-login btn-g">
                                            <i class="icon-google"></i> Login With Google
                                        </a>
                                    </div>
                                    <!-- End .col-6 -->
                                    <div class="col-sm-6">
                                        <a href="#" class="btn btn-login btn-f">
                                            <i class="icon-facebook-f"></i> Login With Facebook
                                        </a>
                                    </div>
                                    <!-- End .col-6 -->
                                </div>
                                <!-- End .row -->
                            </div>
                            <!-- End .form-choice -->
                        </div>
                        <!-- .End .tab-pane -->
                        <!-- .End .tab-pane -->
                    </div>
                    <!-- End .tab-content -->
                </div>
                <!-- End .form-tab -->
            </div>
            <!-- End .form-box -->
        </div>
        <!-- End .container -->
    </div>
    <!-- End .login-page section-bg -->
</main>
<!-- End .main -->
